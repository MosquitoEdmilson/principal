<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apollo 23 APP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 30px;
      border: 2px solid #9b59b6;
      border-radius: 20px;
      background-color: #2c3e50;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      border-bottom: 2px solid #9b59b6;
      padding-bottom: 10px;
      color: #ffca28;
    }

    p {
      font-size: 24px;
      color: #ccc;
    }

    a {
      color: #9b59b6;
      text-decoration: none;
      font-size: 32px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ffca28;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Apollo 23 APP</h1>
    <p>Bem-vindo ao nosso aplicativo incr√≠vel!</p>
    <a href="https://www.apollo23app.com">Acesse o site</a>
  </div>
</body>
</html>
